<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flights to Australia | Australia travel | Qantas</title>
<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" href="../assets/css/main.css" />
<script src="../assets/js/modernizr.js"></script>
</head>

<body>


  <!-- Page Content -->
  <div class="row qt-mobile-header">
    <div class="columns small-7">
      <a href="#" class="toggle-panel"><span class="qt-ico qt-ico-s qt-ico-hamburger"></span> <span class="menu-txt">Menu</span></a>
    </div>
    <div class="columns small-5">
      <div class="site-logo">
        <picture>
          <source type="image/svg+xml" srcset="../assets/img/logo-qantas.svg" />
          <img src="../assets/img/logo-qantas.png" alt="Qantas" />
        </picture>
      </div>
    </div>
  </div>

  <div class="page row">
    <div class="columns qt-content">
      <h1 class="qt-hdr-underline">Book a flight<div class="qt-underline"></div></h1>

      <!-- <img src="http://placehold.it/2000x768"> -->

      <form id="flight-booking">

        <div class="row">

          <div class="col-3">
            <div class="form-group has-overlay __icon scroll-to-form">
              <div class="form-label">
                <label for="form-control">Departing Date</label>
              </div>
              <!-- Overlay loads into next div -->
              <div class="no-icon" id="flightsDepart"></div>
            </div>
          </div>

          <div class="col-3">
            <div class="form-group has-overlay __link scroll-to-form">
              <div class="form-label">
                  <label for="form-control">Return Date</label>
              </div>
              <!-- Overlay loads into next div -->
              <div class="no-icon" id="flightsReturn"></div>
            </div>
            <div class="sr-only">
              <input type="checkbox" id="flexi" aria-label="Flexible with dates" />
            </div>
          </div>

        </div>

      </form>

      <form method="post" name="flightMainform" id="flightMainform">
          <input type="hidden" value=" " name="depAirports">
          <input type="hidden" value=" " name="destAirports">
          <input type="hidden" value=" " name="travelDates">
          <input type="hidden" value=" " name="adults">
          <input type="hidden" value=" " name="children">
          <input type="hidden" value=" " name="infants">
          <input type="hidden" value=" " name="searchOption" id="searchOption">
          <input type="hidden" value=" " name="tripType" id="tripType">
          <input type="hidden" value=" " name="travelClass">
          <input type="hidden" value=" " name="PAGE_FROM">
          <input type="hidden" value=" " name="localeOverride">
          <input type="hidden" value=" " name="ruleSetId">
          <input type="hidden" value=" " name="mloginffNumber">
          <input type="hidden" value=" " name="mloginsurname">
          <input type="hidden" value=" " name="mloginpin">
          <input type="hidden" value=" " name="isHome">
          <input type="hidden" value=" " name="bookingMsg">
      </form>

    </div>
  </div>


<script src="../assets/js/app.js"></script>
<script src="http://www.qantas.com.au/js/aceHomePage/date_v10.js" type="text/javascript"></script>
<script src="http://www.qantas.com.au/js/date/date_en_AU.js" type="text/javascript"></script>
<script src="../assets/js/calendar.js" type="text/javascript"></script>
<script src="../assets/js/logic.js" type="text/javascript"></script>

</body>
</html>
