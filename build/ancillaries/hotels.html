<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hotels | Australia travel | Qantas</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="../assets/css/main.css" />
<script src="../assets/js/modernizr.js"></script>
</head>

<body>


  <div class="row qt-content">
    <hgroup class="columns medium-12">
      <h1 class="qt-hdr-underline">Hotels<div class="qt-underline"></div></h1>
      <p>Choose from over 100,000 hotel and accommodation options worldwide, including 13,000 Frequent Flyer partner hotels.</p>
    </hgroup>
  </div>

  <div class="row">
    <div class="columns medium-12">
      <div data-interchange="[../assets/img/hotel-promo-01.jpg, (default)]" class="qt-bg-img">
        <div class="qt-highlight right">
            <h1>3 Points per $1 spent</h1>
            <p>on all partner hotels in Australia and around the world.</p>
        </div>
      </div>
    </div>
  </div>

  <form>

    <fieldset class="lift-up-over">


      <div class="row">
        <div class="form-bg"></div>
        <div class="columns medium-10 medium-offset-1 large-4">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Start typing..." class="awesomplete" list="locationlist" />
          <data-list id="locationlist" style="display: none;">
            <option>Africa</option>
            <option>Amsterdam</option>
            <option>Argentina</option>
            <option>Arubra</option>
            <option>Asia</option>
            <option>Australia</option>
          </data-list>
        </div>
        <div class="columns medium-5 medium-offset-1 large-3 large-offset-0">
          <label for="checkindate">Check-in</label>
          <div class="qt-date-selection">
            <input id="checkindate" type="text" class="qt-datepicker qt-fa qt-fa-calendar" placeholder="dd-mmm-yyyy"/>
            <span class="qt-ico qt-ico-xs qt-ico-calendar"></span>
          </div>
        </div>
        <div class="columns medium-5 large-3 end">
          <label for="checkoutdate">Check-out</label>
          <div class="qt-date-selection">
            <input id="checkoutdate" type="text" class="qt-datepicker" placeholder="dd-mmm-yyyy"/>
            <span class="qt-ico qt-ico-xs qt-ico-calendar"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="columns medium-3 medium-offset-1 large-2">
          <label for="adults">Adults</label>
          <div class="qt-input-incrementor">
            <input type="text" value="1" class="text-center" id="adults">
            <span class="qt-ico qt-ico-m qt-ico-minus qt-input-icon-left"></span>
            <span class="qt-ico qt-ico-m qt-ico-plus qt-input-icon-right"></span>
          </div>
        </div>
        <div class="columns medium-3 large-2">
          <label for="children">Children (2-12 years)</label>
          <div class="qt-input-incrementor">
            <input type="text" value="0" class="text-center" id="children">
            <span class="qt-ico qt-ico-m qt-ico-minus qt-input-icon-left"></span>
            <span class="qt-ico qt-ico-m qt-ico-plus qt-input-icon-right"></span>
          </div>
        </div>
        <div class="columns medium-3 large-2">
          <label for="infants">Infants (up to 2 years)</label>
          <div class="qt-input-incrementor">
            <input type="text" value="0" class="text-center" id="infants">
            <span class="qt-ico qt-ico-m qt-ico-minus qt-input-icon-left"></span>
            <span class="qt-ico qt-ico-m qt-ico-plus qt-input-icon-right"></span>
          </div>
        </div>
        <div class="columns medium-5 medium-offset-6 large-3 large-offset-1 end">
          <input type="submit" value="Find your hotel" class="qt-button primary">
        </div>
      </div>

    </fieldset>

  </form>



<script src="../assets/js/app.js"></script>

</body>
</html>
