<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flights to Australia | Australia travel | Qantas</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="../assets/css/main.css" />
<script src="../assets/js/modernizr.js"></script>
</head>

<body>

<div class="row">
  <div class="columns qt-content">

    <h1 class="qt-hdr-underline">Forms<div class="qt-underline"></div></h1>

    <form>

      <div class="row">
          <div class="columns medium-6">
              <label for="auto-comp">Input Text (Typeahead.js)</label>
              <input type="text" id="auto-comp" placeholder="Type anything here..." class="awesomplete" data-list="Africa, Amsterdam, Argentina, Arubra, Asia, Australia" data-minchars="1" />
          </div>
          <div class="columns medium-6">
              <label for="select-no-js">Select Box (non-js)</label>
              <select id="select-no-js">
                  <option>Choose one</option>
                  <option value="">Africa</option>
                  <option value="">Amsterdam</option>
                  <option value="">Argentina</option>
                  <option value="">Arubra</option>
                  <option value="">Asia</option>
                  <option value="">Australia</option>
              </select>
          </div>
      </div>

      <div class="row">
        <div class="columns medium-6">
          <div class="qt-dropdown">
            <label for="select-js">Input Dropdown (js)</label>
            <div class="qt-dropdown-input">
              <input type="text" id="select-js" placeholder="Choose one" />
              <span class="qt-ico qt-ico-s qt-ico-chevron-down"></span>
            </div>
            <div class="qt-dropdown-content qt-dropdown-scroll">
              <ul class="qt-dropdown-links">
                <li><a href="#">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
                <li><a href="#">Option 3</a></li>
                <li><a href="#">Option 4</a></li>
                <li><a href="#">Option 5</a></li>
                <li><a href="#">Option 6</a></li>
                <li><a href="#">Option 7</a></li>
                <li><a href="#">Option 8</a></li>
                <li><a href="#">Option 9</a></li>
                <li><a href="#">Option 10</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="columns medium-6">
          <label>Select Box (non-js)</label>
          <select>
              <option>Choose one</option>
              <option value="">Option 1</option>
              <option value="">Option 2</option>
              <option value="">Option 3</option>
              <option value="">Option 4</option>
              <option value="">Option 5</option>
              <option value="">Option 6</option>
              <option value="">Option 7</option>
              <option value="">Option 8</option>
              <option value="">Option 9</option>
              <option value="">Option 10</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="columns medium-6">
          <label>Date Picker (Pikaday.js)</label>
          <input type="text" class="qt-datepicker qt-fa qt-fa-calendar" placeholder="dd-mmm-yyyy"/>
        </div>
        <div class="columns medium-6">
          <label>Input Date (non-js)</label>
          <input type="date" placeholder="dd-mmm-yyyy"/>
        </div>
      </div>

      <div class="row">
        <div class="columns medium-6">
          <label>Plus/Minus Incrementer</label>
          <div class="qt-input-incrementor">
            <input type="text" value="1" class="text-center" >
            <a href="" class="qt-ico qt-ico-m qt-ico-minus qt-input-icon-left"></a>
            <a href="" class="qt-ico qt-ico-m qt-ico-plus qt-input-icon-right"></a>
          </div>
        </div>
        <div class="columns medium-6">
          <label>Select Box (non-js)</label>
          <select>
            <option>Choose one</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="columns medium-6">
          <div class="right">
            <span data-tooltip aria-haspopup="true" class="has-tip" title="This is an example of a help text in context of what the user needs to supply in order for the form to."><i class="fa fa-info-circle qt-has-tooltip"></i></span>
          </div>
          <label>Input Text (Error)</label>
          <input type="text" placeholder="Type anything here..." class="qt-error"/>
          <div class="qt-error-msg">Error message</div>
        </div>
        <div class="columns medium-6">
          <label for="textarea1">Textarea</label>
          <textarea id="textarea1" placeholder="Type anything here..."></textarea>
        </div>
      </div>

      <div class="row">
        <div class="columns medium-6">
          <h3>Radio Buttons</h3>
          <div class="form-radio-check">
            <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
          </div>
          <div class="form-radio-check">
            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
          </div>
        </div>
        <div class="columns medium-6">
          <!-- Blank -->
        </div>
      </div>

      <div class="row">
        <div class="columns medium-6">
          <h3>Checkboxes</h3>
          <div class="form-radio-check">
            <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
          </div>
          <div class="form-radio-check">
            <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
          </div>
        </div>
        <div class="columns medium-6">
          <!-- Blank -->
        </div>
      </div>

      <div class="row">
        <div class="columns medium-6">

        </div>
        <div class="columns medium-6">
          <!-- Blank -->
        </div>
      </div>

    </form>


  </div>
</div>

<script src="../assets/js/app.js"></script>

</body>
</html>
