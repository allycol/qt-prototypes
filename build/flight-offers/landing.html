<script src="../assets/js/app.js"></script>
<script type="text/javascript">

$('.qt-loader').hide();

$('.flightOrigin').click(function(event){
    event.preventDefault();
    $('.qt-loader').show(0).delay(1000).hide(0);
    $('.flightOriginInput').text($(this).text());
})

$('.flightDestination').click(function(event){
    event.preventDefault();
    $('.qt-loader').show(0).delay(1000).hide(0);
    $('.flightDestinationInput').text($(this).text());
})

$('.qt-list-lowest').hide();

$('.tab-lowest').click(function(event){
    event.preventDefault();
    $('.qt-loader').show(0).delay(1000).hide(0);
    $('.qt-list-lowest').delay(1000).show(0);
    $('.qt-list-sale').hide();
    $(this).removeClass('secondary').addClass('qt-button-secondary-selected');
    $('.tab-sale').removeClass('qt-button-secondary-selected').addClass('secondary');
})

$('.tab-sale').click(function(event){
    event.preventDefault();
    $('.qt-loader').show(0).delay(1000).hide(0);
    $('.qt-list-sale').delay(1000).show(0);
    $('.qt-list-lowest').hide();
    $(this).removeClass('secondary').addClass('qt-button-secondary-selected');
    $('.tab-lowest').removeClass('qt-button-secondary-selected').addClass('secondary');
})

</script>
